plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.example.flavors_test"
    compileSdk flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.example.flavors_test"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }
    flavorDimensions "apps"
    productFlavors {

        exito_prod{
            dimension "apps"
            applicationId "com.example.flavors_test.exito"
            applicationIdSuffix ".exito"
            resValue "string", "app_name", "Exito"
        }
        exito_dev{
            dimension "apps"
            applicationId "com.example.flavors_test.exito_dev"
            applicationIdSuffix ".exito_dev"
            resValue "string", "app_name", "Exito Dev"
        }
        exito_qa{
            dimension "apps"
            applicationId "com.example.flavors_test.exito_qa"
            applicationIdSuffix ".exito_qa"
            resValue "string", "app_name", "Exito QA"
        }
        carulla_prod{
            dimension "apps"
            applicationId "com.example.flavors_test.carulla"
            applicationIdSuffix ".carulla"
            resValue "string", "app_name", "Carulla "
        }
         carulla_dev{
            dimension "apps"
            applicationId "com.example.flavors_test.carulla_dev"
            applicationIdSuffix ".carulla_dev"
            resValue "string", "app_name", "Carulla Dev"
        }
        carulla_qa{
            dimension "apps"
            applicationId "com.example.flavors_test.carulla_qa"
            applicationIdSuffix ".carulla_qa"
            resValue "string", "app_name", "Carulla QA"
        }
 
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {}
